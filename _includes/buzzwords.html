{% assign buzzwords = site.data.data.buzzwords %}
{% if buzzwords %}
<section class="section buzzwords-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-box-open fa-stack-1x fa-inverse"></i>
    </span>
    {{ buzzwords.title }}
  </h2>

  {% if buzzwords.intro %}
  <div class="intro">
    <p>{{ buzzwords.intro }}</p>
  </div>
  <!--//intro-->
  {% endif %}


  <div class="summary">
    {{ buzzwords.summary | markdownify }}
  </div><!--//summary-->

</section>
<!--//section-->
{% endif %}
